<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A card-based tab management Chrome extension" />

  <link rel="icon" type="image/png" href="/icons/png/16x16.png"/>

  <title>Snapshot</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    html > body:not(.fullscreen) {
      width: 450px;
      height: 600px;
    }

    html > body > iframe {
      margin: 0;
      padding: 0;
      border: 0 none transparent;
      overflow: hidden;
      width: 450px;
      height: 600px;
    }
  </style>

  <script src='./inject.js'></script>
  <script src='./api.js'></script>
</head>
  <body>
    <iframe src='#' style='display:none;'></iframe>
  </body>
</html>
